[unix_http_server]
file=/tmp/supervisor.sock   ; socket文件位置

[supervisord]
logfile=/Users/apple/opt/difyz_08/github_001/002/task_chain/logs/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

; Celery Worker程序配置
[program:celery-worker]
command=/Users/apple/miniconda3/bin/python3.12 -m celery -A celery_app worker --loglevel=info --queues=celery,math,data,io,bilibili --concurrency=4
directory=/Users/apple/opt/difyz_08/github_001/002/task_chain
user=apple
numprocs=1
stdout_logfile=/Users/apple/opt/difyz_08/github_001/002/task_chain/logs/celery_worker.log
stderr_logfile=/Users/apple/opt/difyz_08/github_001/002/task_chain/logs/celery_worker_error.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=600
killasgroup=true
priority=998
environment=PATH="/Users/apple/miniconda3/bin:%(ENV_PATH)s"

